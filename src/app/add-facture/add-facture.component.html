<style>
    .invoice-title {
        margin-top: 20px;
    }
    .invoice-header, .invoice-footer {
        background-color: #f8f9fa;
        padding: 20px;
        border-radius: 5px;
    }
    .invoice-details {
        margin-top: 30px;
    }
    .total-amount {
        font-size: 1.5em;
        font-weight: bold;
    }
</style>
<div class="container d-flex justify-content-center align-items-center " >
    <div class="card" style="margin-top: 50px;">
        <div class="card-body">
    
    <h2 class="mb-4">Add Facture</h2>
    
    <form [formGroup]="factureForm" (ngSubmit)="onSubmit()" class="needs-validation" novalidate>
       
        <div class="row mb-3">
            <div class="col-md-2">
                <label for="numero" class="form-label">Numero:</label>
            </div>
            <div class="col-md-9">
                <input id="numero" class="form-control" formControlName="numero" required>
            </div>
        </div>
        
            <hr>
            <div class="row mb-3">
                <div class="col-md-2">
                    <label for="dateEmission" class="form-label">Date Emission:</label>
                </div>
                <div class="col-md-9">
                    <input id="dateEmission" type="date" class="form-control" formControlName="dateEmission" required>
                    <small class="text-muted">Note: You are 1 hour ahead of server time.</small>
                    <div class="invalid-feedback">
                        Please provide a valid date.
                    </div>
                </div>
            </div>
            
        <hr>
       
        <div class="row mb-3">
            <div class="col-md-2">
                <label for="client" class="form-label">Client:</label>
            </div>
            <div class="col-md-9">
                <input id="client" class="form-control" formControlName="client" required>
                <div class="invalid-feedback">
                    Please provide a valid client.
                </div>
            </div>
        </div>
        
            <hr>
            <div class="row mb-3">
                <div class="col-md-2">
                    <label for="montant" class="form-label">Montant:</label>
                </div>
                <div class="col-md-9">
                    <input id="montant" class="form-control" formControlName="montant" required>
                    <div class="invalid-feedback">
                        Please provide a valid montant.
                    </div>
                </div>
            </div>
            
        <hr>
        <div class="row mb-3">
            <div class="col-md-2">
                <label for="description" class="form-label">Description:</label>
            </div>
            <div class="col-md-9">
                <textarea id="description" class="form-control" formControlName="description" required></textarea>
                <div class="invalid-feedback">
                    Please provide a valid description.
                </div>
            </div>
        </div>
        
        <hr>
        <div class="d-flex justify-content-center">
            <div class="card">
                <div class="card-body">
                    <button type="submit" style="background-color: #205067;border-color: #205067;" class="btn btn-primary me-2">Save</button>
                    <button type="button" style="background-color: #417690; border-color: #417690;" class="btn btn-success me-2">Save and add another</button>
                    <button type="button" style="background-color: #417690; border-color: #417690;" class="btn btn-success me-2">Save and continue editing</button>
                </div>
            </div>
        </div>
        
    </form>
    
    <body>

        <div class="container">
            <div class="card">
                <div class="card-body">
                    <div class="row invoice-header">
                        <div class="col-sm-6">
                            <h2 class="invoice-title">Facture</h2>
                        </div>
                        <div class="col-sm-6 text-right">
                            <h5><strong>Numero:</strong> INV001</h5>
                            <h5><strong>Date Emission:</strong> 12/06/2024</h5>
                        </div>
                    </div>
                    
                    <div class="row mt-4">
                        <div class="col-sm-6">
                            <h5><strong>Facturé à:</strong></h5>
                            <p>Azza</p>
                        </div>
                       
                    </div>
        
                    <div class="invoice-details mt-4">
                        <table class="table table-bordered">
                            <thead>
                                <tr>
                                    <th>Description</th>
                                    <th class="text-right">Montant</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>0123456789</td>
                                    <td class="text-right">200</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
        
                    <div class="row mt-4">
                       
                        <div class="col-sm-6 text-right">
                            <h4 class="total-amount">Total: 200</h4>
                        </div>
                    </div>
        
                   
                </div>
            </div>
        </div>
        
        </body>
</div>
</div>
</div>
